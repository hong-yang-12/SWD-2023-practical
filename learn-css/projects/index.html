<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design</title>
    <link rel="stylesheet" href="./css/btn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- solid btn -->
    <div class="mb">
        <a href="#" class="btn btn-light">
            <i class="fa-solid fa-house"></i>
            Link btn
        </a>
        <button class="btn btn-dark">
            <i class="fa-solid fa-car"></i>
            Click Me
        </button>
    </div>
    <div class="mb">
        <a href="#" class="btn btn-primary">Link btn</a>
        <button class="btn btn-secondary">Click Me</button>
        <button class="btn btn-secondary">
            <i class="fa-solid fa-star"></i>
        </button>
        <button class="btn btn-secondary">
            <i class="fa-regular fa-star"></i>
        </button>


    </div>
    <div class="mb">
        <a href="#" class="btn btn-accent">Link btn</a>
        <button class="btn btn-accent rounded">Click Me</button>
        <a href="#" class="btn btn-secondary rounded-pill">Link btn</a>

    </div>
    
   <!-- btn outline  -->
    <div class="mb">
        <a href="#" class="btn-outline btn-outline-light">Link btn</a>
        <button class="btn-outline btn-outline-dark">Click Me</button>
    </div>
    <div class="mb">
        <a href="#" class="btn-outline btn-outline-primary">Link btn</a>
        <button class="btn-outline btn-outline-secondary">Click Me</button>
        <button class="btn-outline btn-icon btn-outline-secondary">
            <i class="fa-brands fa-facebook"></i>
        </button>
        <button class="btn-outline btn-icon rounded-pill btn-outline-secondary">
            <i class="fa-brands fa-google"></i>
        </button>

    </div>
    <div class="mb">
        <a href="#" class="btn-outline btn-outline-accent">Link btn</a>
        <a href="#" class="btn-outline btn-outline-accent rounded">Link btn</a>
        <a href="#" class="btn-outline btn-outline-accent rounded-pill">Link btn</a>

        <!-- <button class="btn">Click Me</button> -->
    </div>
</body>
</html>
